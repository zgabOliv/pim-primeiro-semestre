<!DOCTYPE html>
<html>
<head><title>Lista de Alunos</title></head>
<body>
    <h2>Alunos Cadastrados</h2>
    {% if alunos %}
        <ul>
        {% for aluno in alunos %}
            <li>{{ aluno.nome }} - {{ aluno.idade }} anos</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>Nenhum aluno cadastrado.</p>
    {% endif %}

    <p><a href="/">Voltar ao cadastro</a></p>
</body>
</html>
